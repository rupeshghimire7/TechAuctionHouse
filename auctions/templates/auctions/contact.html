{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'auctions/style.css' %}" />
    <link rel="stylesheet" href="{% static 'auctions/contact.css' %}" />

    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/6e45d4888f.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: rgb(173, 86, 54);">
    <nav name="nav-bar" class="header">
      <a href="{% url 'index' %}">
        <h1 class="nav-title">Tech Auction House</h1>
      </a>
      <ul id="nav-menu">
        <input type="text" name="search" class="search-bar" />
        <button name="submit-search" class="search-btn">SEARCH</button>

        <li><a href="{% url 'contact' %}" class="nav-link">CONTACT</a></li>
        <li><a href="{% url 'about' %}" class="nav-link">ABOUT</a></li>
        <li>
          <a href="{% url 'login' %}" class="nav-link">
            <img
              src="{% static 'images/user.png' %}"
              alt="user icon"
              class="header--avatar-image"
          /></a>
        </li>
      </ul>
    </nav>
    <section class="root">
      <h1 class="contact-title">Contact Us!</h1>
      <h2 class="contact-message">We are here to listen to all your queries.<br>We are all ears. <br>ðŸ˜ƒ</h2>
      <div class="form-container">
        <form name="contact-form" class="contact-form">
          <div class="input-container">
          <div class="input-row-1">
            <input
              name="username"
              placeholder="Your name"
              class="username-area"
            />
          </div>
          <br>
          <div class="input-row-2">
          <i></i>
            <input
              name="email"
              placeholder="Your email"
              class="email-area"
            />
          </div>
          <br>
          <textarea
            name="message"
            placeholder="Your message"
            class="msg-area"
          ></textarea>
          <div class="submit-button">
            <input type="submit">
          </div>
        </div>
        </form>
      </div>
    </section>
    <br>
    <br>
    <div style="text-align: center; font-size: xx-small;" >All rights reserved.</div>
  </body>
</html>
