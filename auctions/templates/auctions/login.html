{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'auctions/style.css' %}" />
    <link rel="stylesheet" href="{% static 'auctions/login.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <nav name="nav-bar" class="header">
      <a href="{% url 'index' %}" class="nav-title"><h1>Tech Auction House</h1></a>
      <ul id="nav-menu">
        <input type="text" name="search" class="search-bar"/>
        <button name="submit-search" class="search-btn">SEARCH</button>

        <li><a href="{% url 'contact' %}" class="nav-link">CONTACT</a></li>
        <li><a href="{% url 'about' %}" class="nav-link">ABOUT</a></li>
        <li><a href="{% url 'login' %}" class="nav-link"> <img
          src="{% static 'images/user.png' %}"
          alt="user icon"
          class="header--avatar-image"
        /></a>
        </li>
      </ul>
    </nav>

    <form name="login-form" method="POST" action="login.py" id="login-form">
      <label for="username"> Username </label>
      <input name="username" type="text" required />
      <label for="password"> Password </label>
      <input name="password" type="password" required />
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
